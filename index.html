<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sure Bet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #FFD700;
    margin-bottom: 10px;
  }
  .container {
    max-width: 420px;
    margin: 0 auto;
    background: #111;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
  }

  /* elegancki przełącznik */
  .switcher {
    display: flex;
    justify-content: center;
    margin: 10px 0 20px;
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #333;
  }
  .switcher button {
    flex: 1;
    background: none;
    border: none;
    color: #aaa;
    padding: 10px 0;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .switcher button.active {
    background: #FFD700;
    color: #111;
  }

  .kurs-blok {
    background: #1a1a1a;
    padding: 12px;
    border-radius: 10px;
    margin-top: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }
  .kurs-blok input, .kurs-blok select, #stawka {
    background: #222;
    border: 1px solid #333;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
  }
  .kurs-blok input { flex: 1; }
  .kurs-blok select { width: 120px; }

  button.calc {
    margin-top: 15px;
    width: 100%;
    background: #FFD700;
    border: none;
    color: #111;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  button.calc:hover { background: #ffea00; }

  .result {
    margin-top: 20px;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }
  .stawki { margin-top: 10px; text-align: left; }
  .stawki div { margin-bottom: 6px; }
</style>
</head>
<body>

<h1>Kalkulator Sure Bet</h1>

<div class="container">
  <div class="switcher">
    <button id="btn2" class="active" onclick="zmienZdarzenia(2)">2 zdarzenia</button>
    <button id="btn3" onclick="zmienZdarzenia(3)">3 zdarzenia</button>
  </div>

  <div id="kursy"></div>

  <label for="stawka">Całkowita stawka (zł):</label>
  <input type="number" id="stawka" step="0.01" placeholder="np. 100">

  <button class="calc" onclick="obliczSurebet()">Oblicz</button>

  <div class="result" id="wynik">
    Wpisz kursy i kliknij „Oblicz”.
  </div>
</div>

<script>
let iloscZdarzen = 2;

function zmienZdarzenia(n) {
  iloscZdarzen = n;
  document.getElementById('btn2').classList.remove('active');
  document.getElementById('btn3').classList.remove('active');
  document.getElementById('btn' + n).classList.add('active');
  stworzKursy();
}

function stworzKursy() {
  let html = "";
  for (let i = 1; i <= iloscZdarzen; i++) {
    html += `
      <div class="kurs-blok">
        <input type="number" id="kurs${i}" step="0.01" placeholder="Kurs ${i} (np. 2.10)">
        <select id="podatek${i}">
          <option value="0">Bez podatku</option>
          <option value="0.12">Z podatkiem 12%</option>
        </select>
      </div>
    `;
  }
  document.getElementById("kursy").innerHTML = html;
}
stworzKursy();

function obliczSurebet() {
  const efektywne = [];
  for (let i = 1; i <= iloscZdarzen; i++) {
    const kurs = parseFloat(document.getElementById("kurs" + i).value);
    const podatek = parseFloat(document.getElementById("podatek" + i).value);
    if (isNaN(kurs)) {
      document.getElementById("wynik").innerHTML = "⚠️ Wpisz wszystkie kursy.";
      return;
    }
    efektywne.push(kurs * (1 - podatek));
  }

  const suma = efektywne.reduce((a, k) => a + (1 / k), 0);
  const procent = (suma * 100).toFixed(2);
  const wynikDiv = document.getElementById("wynik");
  const stawka = parseFloat(document.getElementById("stawka").value) || 0;

  if (suma < 1) {
    const profit = ((1 - suma) * 100).toFixed(2);
    let stawkiHTML = "";
    if (stawka > 0) {
      const totalInv = efektywne.reduce((a, k) => a + (1 / k), 0);
      stawkiHTML = "<div class='stawki'><b>Stawki:</b><br>";
      for (let i = 0; i < iloscZdarzen; i++) {
        const stake = (stawka / efektywne[i]) / totalInv;
        stawkiHTML += `<div>Zdarzenie ${i+1}: ${stake.toFixed(2)} zł</div>`;
      }
      stawkiHTML += "</div>";
    }

    wynikDiv.innerHTML = `
      ✅ <b>SUREBET!</b><br>
      Łączny procent: <b>${procent}%</b><br>
      Zysk: <b>+${profit}%</b><br><br>
      ${stawkiHTML}
      <small>Obstaw proporcjonalnie, by zysk był równy.</small>
    `;
  } else {
    const strata = ((suma - 1) * 100).toFixed(2);
    wynikDiv.innerHTML = `
      ❌ Brak surebeta.<br>
      Łączny procent: <b>${procent}%</b><br>
      Strata: <b>-${strata}%</b>
    `;
  }
}
</script>

</body>
</html>
