<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sure Bet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a0a0a;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #FFD700;
    margin-bottom: 10px;
  }
  .container {
    max-width: 420px;
    margin: 0 auto;
    background: #111;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
  }
  label, select, input {
    display: block;
    width: 100%;
    margin-top: 10px;
  }
  input, select {
    background: #222;
    border: 1px solid #333;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
  }
  button {
    margin-top: 15px;
    width: 100%;
    background: #FFD700;
    border: none;
    color: #111;
    font-weight: bold;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #ffea00;
  }
  .result {
    margin-top: 20px;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }
  .kurs-blok {
    background: #1a1a1a;
    padding: 10px;
    border-radius: 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Kalkulator Sure Bet</h1>

<div class="container">
  <label for="typy">Liczba zdarzeń:</label>
  <select id="typy" onchange="zmienLiczbeZdarzen()">
    <option value="2">2 zdarzenia</option>
    <option value="3">3 zdarzenia</option>
  </select>

  <div id="kursy"></div>

  <button onclick="obliczSurebet()">Oblicz</button>

  <div class="result" id="wynik">
    Wpisz kursy i kliknij „Oblicz”.
  </div>
</div>

<script>
function stworzKursy(ilosc) {
  let html = "";
  for (let i = 1; i <= ilosc; i++) {
    html += `
      <div class="kurs-blok">
        <label>Kurs ${i}:</label>
        <input type="number" id="kurs${i}" step="0.01" placeholder="np. 2.10">
        <label>Podatek bukmachera:</label>
        <select id="podatek${i}">
          <option value="0">Bez podatku</option>
          <option value="0.12">12%</option>
        </select>
      </div>
    `;
  }
  document.getElementById("kursy").innerHTML = html;
}

function zmienLiczbeZdarzen() {
  const ilosc = document.getElementById("typy").value;
  stworzKursy(ilosc);
}

// Domyślnie 2 kursy na start
stworzKursy(2);

function obliczSurebet() {
  const ilosc = parseInt(document.getElementById("typy").value);
  const efektywne = [];

  for (let i = 1; i <= ilosc; i++) {
    const kurs = parseFloat(document.getElementById("kurs" + i).value);
    const podatek = parseFloat(document.getElementById("podatek" + i).value);
    if (isNaN(kurs)) {
      document.getElementById("wynik").innerHTML = "⚠️ Wpisz wszystkie kursy.";
      return;
    }
    efektywne.push(kurs * (1 - podatek));
  }

  const suma = efektywne.reduce((a, k) => a + (1 / k), 0);
  const procent = (suma * 100).toFixed(2);
  const wynikDiv = document.getElementById("wynik");

  if (suma < 1) {
    const profit = ((1 - suma) * 100).toFixed(2);
    wynikDiv.innerHTML = `
      ✅ <b>SUREBET!</b><br>
      Łączny procent: <b>${procent}%</b><br>
      Zysk: <b>+${profit}%</b><br><br>
      <small>Obstaw proporcjonalnie do odwrotności kursów.</small>
    `;
  } else {
    const strata = ((suma - 1) * 100).toFixed(2);
    wynikDiv.innerHTML = `
      ❌ Brak surebeta.<br>
      Łączny procent: <b>${procent}%</b><br>
      Strata: <b>-${strata}%</b>
    `;
  }
}
</script>

</body>
</html>
