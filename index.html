<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surebet Kalkulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }
    h1 { text-align:center; margin-bottom:20px; color:#facc15; }
    .container { max-width: 500px; margin: auto; }
    label { display:block; margin-top:10px; }
    input, select { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:none; }
    button { width:100%; padding:10px; margin-top:15px; background:#facc15; color:#111827; border:none; border-radius:5px; font-weight:bold; cursor:pointer; }
    table { width:100%; border-collapse: collapse; margin-top:20px; }
    th, td { padding:8px; text-align:center; border-bottom:1px solid #333; }
    th { background:#1f2937; }
    .history-title { margin-top:30px; font-size:18px; color:#facc15; text-align:center; }
</style>
</head>
<body>
<div class="container">
<h1>Surebet Kalkulator</h1>

<label for="numEvents">Liczba zdarze≈Ñ:</label>
<select id="numEvents">
    <option value="2">2</option>
    <option value="3">3</option>
</select>

<div id="eventsContainer"></div>

<label for="stake">Twoja stawka:</label>
<input type="number" id="stake" value="100">

<button id="calculateBtn">Oblicz</button>

<div id="result"></div>

<div class="history-title">Historia ostatnich kalkulacji</div>
<table id="historyTable">
    <thead>
        <tr>
            <th>Zdarzenia</th>
            <th>Stawka</th>
            <th>Surebet %</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<script>
const eventsContainer = document.getElementById('eventsContainer');
const numEventsSelect = document.getElementById('numEvents');
const stakeInput = document.getElementById('stake');
const calculateBtn = document.getElementById('calculateBtn');
const resultDiv = document.getElementById('result');
const historyTableBody = document.querySelector('#historyTable tbody');

function createEventInputs(num) {
    eventsContainer.innerHTML = '';
    for (let i = 1; i <= num; i++) {
        eventsContainer.innerHTML += `
            <label>Zdarzenie ${i} - kurs:</label>
            <input type="number" step="0.01" class="odds" placeholder="Kurs">
            <label>Podatek:</label>
            <select class="tax">
                <option value="0">Bez podatku</option>
                <option value="0.12">12%</option>
            </select>
        `;
    }
}

function loadHistory() {
    const history = JSON.parse(localStorage.getItem('surebetHistory') || '[]');
    historyTableBody.innerHTML = '';
    history.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.events.join(', ')}</td><td>${item.stake}</td><td>${item.surebet.toFixed(2)}%</td>`;
        historyTableBody.appendChild(tr);
    });
}

numEventsSelect.addEventListener('change', () => {
    createEventInputs(parseInt(numEventsSelect.value));
});
calculateBtn.addEventListener('click', () => {
    const oddsInputs = document.querySelectorAll('.odds');
    const taxSelects = document.querySelectorAll('.tax');
    const odds = [];
    oddsInputs.forEach((input, i) => {
        let val = parseFloat(input.value);
        let tax = parseFloat(taxSelects[i].value);
        if (isNaN(val) || val <= 0) val = 0;
        odds.push(val * (1 - tax));
    });

    const sumInverse = odds.reduce((acc, o) => acc + 1/o, 0);
    const surebetPercent = sumInverse > 0 ? (1 - sumInverse) * 100 : 0;

    const stake = parseFloat(stakeInput.value);
    const stakesPerEvent = odds.map(o => stake / o / sumInverse);

    let html = `<h2>Wynik</h2>`;
    html += `<p>Surebet: ${surebetPercent.toFixed(2)}%</p>`;
    html += '<table><tr><th>Zdarzenie</th><th>Kwota do postawienia</th></tr>';
    stakesPerEvent.forEach((s, i) => {
        html += `<tr><td>Zdarzenie ${i+1}</td><td>${s.toFixed(2)}</td></tr>`;
    });
    html += '</table>';
    resultDiv.innerHTML = html;

    // Zapis historii
    const eventsLabels = Array.from({length: odds.length}, (_, i) => `Zdarzenie ${i+1}`);
    const history = JSON.parse(localStorage.getItem('surebetHistory') || '[]');
    history.unshift({ events: eventsLabels, stake: stake, surebet: surebetPercent });
    if(history.length > 10) history.pop();
    localStorage.setItem('surebetHistory', JSON.stringify(history));
    loadHistory();
});

// Inicjalizacja
createEventInputs(parseInt(numEventsSelect.value));
loadHistory();
</script>
</body>
</html>
