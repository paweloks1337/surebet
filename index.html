<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surebet Kalkulator Premium</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000; /* czarne tło */
    color: #fff;
    margin: 0;
    padding: 20px;
}
h1 {
    text-align: center;
    color: #facc15; /* żółty nagłówek */
    margin-bottom: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #111;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
}
.button-group {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}
.button-group button {
    flex:1;
    margin: 0 5px;
    padding: 12px;
    background: #facc15;
    color: #000;
    border:none;
    border-radius: 10px;
    font-weight:bold;
    cursor:pointer;
    transition: background 0.2s;
}
.button-group button.active {
    background: #eab308;
}
.button-group button:hover { background:#eab308; }
label { display:block; margin-top:10px; }
input, select {
    width:100%;
    padding:10px;
    margin-top:5px;
    border-radius:10px;
    border:none;
    background:#222;
    color:#fff;
}
input::placeholder { color:#ccc; }
button#calculateBtn {
    width:100%;
    margin-top:20px;
    background:#facc15;
    color:#000;
    font-weight:bold;
    border-radius:10px;
    padding:12px;
}
button#calculateBtn:hover { background:#eab308; }
table {
    width:100%;
    border-collapse: collapse;
    margin-top:20px;
    background:#111;
    border-radius:10px;
    overflow:hidden;
}
th, td {
    padding:10px;
    text-align:center;
    border-bottom:1px solid #333;
}
th { background:#222; }
.history-title {
    margin-top:20px;
    font-size:18px;
    color:#facc15;
    cursor:pointer;
    user-select:none;
    text-align:center;
}
.history-container { display:none; margin-top:10px; }
.result-table td { color:#fff; }
@media(max-width:500px){
    .button-group button { padding:10px; font-size:14px; }
}
</style>
</head>
<body>
<div class="container">
<h1>Surebet Kalkulator Premium</h1>

<div class="button-group">
    <button id="btn2" class="active">2 Bukmacherów</button>
    <button id="btn3">3 Bukmacherów</button>
</div>

<div id="eventsContainer"></div>

<label for="stake">Twoja stawka:</label>
<input type="number" id="stake" value="100" placeholder="Wpisz stawkę">

<button id="calculateBtn">Oblicz</button>

<div id="result"></div>

<div class="history-title" id="historyToggle">Historia ostatnich kalkulacji ▼</div>
<div class="history-container" id="historyContainer">
    <table id="historyTable">
        <thead>
            <tr>
                <th>Bukmacherzy</th>
                <th>Stawka</th>
                <th>Surebet %</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</div>

<script>
const eventsContainer = document.getElementById('eventsContainer');
const stakeInput = document.getElementById('stake');
const calculateBtn = document.getElementById('calculateBtn');
const resultDiv = document.getElementById('result');
const historyTableBody = document.querySelector('#historyTable tbody');
const historyToggle = document.getElementById('historyToggle');
const historyContainer = document.getElementById('historyContainer');

let numEvents = 2; // domyślnie 2 bukmacherów

function createEventInputs(num) {
    eventsContainer.innerHTML = '';
    for (let i = 1; i <= num; i++) {
        eventsContainer.innerHTML += `
            <label>Bukmacher ${i} - kurs:</label>
            <input type="number" step="0.01" class="odds" placeholder="Kurs">
            <label>Podatek:</label>
            <select class="tax">
                <option value="0">Bez podatku</option>
                <option value="0.12">12%</option>
            </select>
        `;
    }
}

// Przełączanie przycisków
document.getElementById('btn2').addEventListener('click', () => {
    numEvents = 2;
    createEventInputs(numEvents);
    document.getElementById('btn2').classList.add('active');
    document.getElementById('btn3').classList.remove('active');
});
document.getElementById('btn3').addEventListener('click', () => {
    numEvents = 3;
    createEventInputs(numEvents);
    document.getElementById('btn3').classList.add('active');
    document.getElementById('btn2').classList.remove('active');
});

function loadHistory() {
    const history = JSON.parse(localStorage.getItem('surebetHistory') || '[]');
    historyTableBody.innerHTML = '';
    history.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.events.join(', ')}</td><td>${item.stake}</td><td>${item.surebet.toFixed(2)}%</td>`;
        historyTableBody.appendChild(tr);
    });
}

calculateBtn.addEventListener('click', () => {
    const oddsInputs = document.querySelectorAll('.odds');
    const taxSelects = document.querySelectorAll('.tax');
    const odds = [];
    oddsInputs.forEach((input, i) => {
        let val = parseFloat(input.value);
        let tax = parseFloat(taxSelects[i].value);
        if (isNaN(val) || val <=0) val = 0;
        odds.push(val * (1 - tax));
    });

    const sumInverse = odds.reduce((acc, o) => acc + 1/o, 0);
    const surebetPercent = sumInverse > 0 ? (1 - sumInverse) * 100 : 0;

    const stake = parseFloat(stakeInput.value);
    const stakesPerEvent = odds.map(o => stake / o / sumInverse);

    let html = `<h2>Wynik</h2>`;
    html += `<p>Surebet: ${surebetPercent.toFixed(2)}%</p>`;
    html += '<table class="result-table"><tr><th>Bukmacher</th><th>Kwota do postawienia</th></tr>';
    stakesPerEvent.forEach((s, i) => {
        html += `<tr><td>Bukmacher ${i+1}</td><td>${s.toFixed(2)}</td></tr>`;
    });
    html += '</table>';
    resultDiv.innerHTML = html;

    // Zapis historii
    const eventsLabels = Array.from({length: odds.length}, (_, i) => `Bukmacher ${i+1}`);
    const history = JSON.parse(localStorage.getItem('surebetHistory') || '[]');
    history.unshift({ events: eventsLabels, stake: stake, surebet: surebetPercent });
    if(history.length > 10) history.pop();
    localStorage.setItem('surebetHistory', JSON.stringify(history));
    loadHistory();
});

// Toggle historii
historyToggle.addEventListener('click', () => {
    if(historyContainer.style.display === 'none' || historyContainer.style.display === '') {
        historyContainer.style.display = 'block';
        historyToggle.textContent = 'Historia ostatnich kalkulacji ▲';
    } else {
        historyContainer.style.display = 'none';
        historyToggle.textContent = 'Historia ostatnich kalkulacji ▼';
    }
});

// Inicjalizacja
createEventInputs(numEvents);
loadHistory();
</script>
</body>
</html>
